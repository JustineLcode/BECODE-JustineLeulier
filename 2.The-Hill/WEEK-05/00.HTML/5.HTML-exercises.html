<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th><h1><bold>Subscription</bold></h1></th>
                <th><h1><bold>Price</bold></h1></th>
                <th><h1><bold>Support</bold></h1></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><h2>Free</h2></td>
                <td><h2>Free</h2></td>
                <td><h2>N/A</h2></td>
            </tr>
            <tr>
                <td><h2>Personal</h2></td>
                <td><h2>$9.99</h2></td>
                <td><h2>Weekdays</h2></td>
            </tr>
            <tr>
                <td><h2>Business</h2></td>
                <td><h2>$49.99</h2></td>
                <td><h2>24/7</h2></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
